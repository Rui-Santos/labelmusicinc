<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>A Gentle Introduction</title>
    <script src="../director-master/build/director.min.js"></script>
    <script>

      var author = function () { console.log("author"); document.getElementById('content').innerHTML = 'Im in autor page'; },
          books = function () { console.log("books"); document.getElementById('content').innerHTML = 'Im in books page'; },
          viewBook = function(bookId) { console.log("viewBook: bookId is populated: " + bookId); document.getElementById('content').innerHTML = 'Im looking for the book #' + bookId; };

      var routes = {
        '/author': author,
        '/books': [books, function() { console.log("An inline route handler."); }],
        '/books/view/:bookId': viewBook
      };

      var router = Router(routes);
      router.init();

    </script>
  </head>
  <body>
    <ul>
      <li><a href="#/author">#/author</a></li>
      <li><a href="#/books">#/books</a></li>
      <li><a href="#/books/view/1">#/books/view/1</a></li>
    </ul>
    <div id="content"></div>
  </body>
</html>
